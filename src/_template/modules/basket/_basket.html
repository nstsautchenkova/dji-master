<section class="basket-page pt-0">
    <div class="container">
        <div class="section-title">
            <h1>Корзина</h1>
        </div>

        <form>
            <div class="basket-page__container">
                <div class="basket-page__header">
                    <div class="tit">В корзине 3 товара</div>
                    <button type="button" class="clear-basket">
                        <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.4584 1.54074L9.45967 0.541992L5.50008 4.50158L1.5405 0.541992L0.541748 1.54074L4.50133 5.50033L0.541748 9.45991L1.5405 10.4587L5.50008 6.49908L9.45967 10.4587L10.4584 9.45991L6.49883 5.50033L10.4584 1.54074Z"
                                fill="#CACACA" />
                        </svg>
                        Очистить
                    </button>
                </div>

                <div class="basket-page__list">
                    @@include('./_basket-product.html')
                    @@include('./_basket-product.html')
                    @@include('./_basket-product.html')
                </div>

                <div class="basket-page__footer">
                    <div class="form-group">
                        <label>Введите код купона для скидки:</label>
                        <div class="coupon">
                            <input type="text" class="form-control">
                            <button type="button" class="coupon__btn">
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M16.3794 9.35586L13.531 6.37356L12.5783 7.36432L13.8032 8.64678L1.62032 8.64826L1.62048 10.0518L13.8063 10.0503L12.5719 11.334L13.5213 12.3281L16.3794 9.35586Z"
                                        fill="white" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="basket-price">
                        <div class="basket-price__total">
                            <div class="tit">Итого:</div>
                            <div class="value">Сумма НДС: 0 руб.</div>
                        </div>
                        <div class="product-card__price-block">
                            <div class="product-card__prices">
                                <span class="product-card__old-price">51.58000 BYN</span>
                                <span class="product-card__new-price blue">1999,99 BYN</span>
                            </div>
                            <span class="product-card__economy">Экономия: 2.50 BYN</span>
                        </div>
                    </div>
                    <div class="basket-page__buttons">
                        <button type="button" class="blue-btn basket-checkout">Оформить заказ</button>
                        <button type="button" class="border-btn basket-quick-order" data-toggle="modal"
                    data-animation="bounce" data-target=".modal-quick-order">Быстрый заказ</button>
                    </div>
                </div>
                @@include('./_basket-null.html')
            </div>
        </form>
    </div>
</section>
