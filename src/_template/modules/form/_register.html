<div class="form-container">
    <form class="form" data-form="form-register">
        <div class="form__tit">
            <h2>Регистрация</h2>
        </div>
        <div class="form-group group-validation">
            <label>Имя<span class="valid-star">*</span></label>
            <div class="input-group">
                <input type="text" placeholder="Имя" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
        <div class="form-group">
            <label>Фамилия</label>
            <input type="text" placeholder="Фамилия" class="form-control">
        </div>
        <div class="form-group group-validation">
            <label>Телефон<span class="valid-star">*</span></label>
            <div class="input-group">
                <input type="text" placeholder="Телефон" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
        <div class="form-group group-validation">
            <label>E-mail<span class="valid-star">*</span></label>
            <div class="input-group">
                <input type="email" placeholder="E-mail" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
        <div class="form-group group-validation">
            <label>Логин<span class="valid-star">*</span></label>
            <div class="input-group">
                <input type="text" placeholder="Логин" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
        <div class="form-group group-validation">
            <label>Пароль<span class="valid-star">*</span></label>
            <div class="input-group">
                <input type="password" placeholder="Пароль" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
            <div class="password-rule">Длина пароля не менее 6 символов</div>
        </div>
        <div class="form-group group-validation">
            <label>Подтвердите пароль<span class="valid-star">*</span></label>
            <div class="input-group">
                <input type="password" placeholder="Подтвердите пароль" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>

        <div class="form-group form-code">
            <label>
                Введите код на картинке:<span class="valid-star">*</span>
            </label>
            <div class="captcha form-group group-validation">
                <div class="captcha__tit">87 5 9</div>
                <button type="button" class="img"><img src="img/icons/refresh-cw.svg" alt="" /></button>
                <div class="input-group">
                    <input type="text" class="form-control captcha__value form-required">
                    <div class="validation">Поле обязательно для заполнения</div>
                </div>
            </div>
        </div>

        <button type="button" class="form__btn blue-btn form-submit">Зарегестрироваться</button>
    </form>
</div>
