<div class="form-container">
    <form class="form" data-form="form-login">
        <div class="form__tit">
            <h2>Пожалуйста, авторизуйтесь</h2>
        </div>
        <div class="form-group group-validation">
            <div class="input-group input-group-val">
                <label class="label-validation">Логин<span class="valid-star">*</span></label>
                <input type="text" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
        <div class="form-group group-validation">
            <div class="input-group input-group-val">
                <label class="label-validation">Пароль<span class="valid-star">*</span></label>
                <input type="password" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
        <div class="form-group form-group__row">
            <label class="checkbox">
                <input class="checkbox-input" type="checkbox">
                <span class="checkbox-mark"></span>
                <span>Запомнить меня на этом компьютере</span>
            </label>
            <div class="forgot-password">
                <a href="recovery.html">Забыли пароль?</a>
            </div>
        </div>
        <div class="form-group form-group__row">
            <button type="button" class="form__btn blue-btn form-submit">Войти</button>
            <a href="register.html" class="form__btn border-btn">Зарегистрироваться</a>
        </div>
    </form>
</div>
