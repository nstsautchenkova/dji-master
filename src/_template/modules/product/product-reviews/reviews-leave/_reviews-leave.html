<div class="reviews-leave">
    <form class="form" data-form="form-reviews">
        <div class="tit">Добавтьте свой отзыв</div>
        <div class="form-group group-validation">
            <div class="input-group input-group-val">
                <label class="label-validation">Ваше имя<span class="valid-star">*</span></label>
                <input type="text" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
        <div class="form-group">
            <label>Ваша оценка</label>
            @@include('./rate/_rate.html')
        </div>
        <div class="form-group group-validation">
            <div class="input-group input-group-val">
                <label class="label-validation">Ваш отзыв<span class="valid-star">*</span></label>
                <textarea class="form-control form-required"></textarea>
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
        <div class="captcha form-group group-validation">
            <div class="captcha__tit">87 5 9</div>
            <button type="button" class="img"><img src="img/icons/refresh-cw.svg" alt="" /></button>
            <div class="input-group">
                <input type="text" class="form-control captcha__value form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
        <button type="button" class="blue-btn form-submit">Отправить отзыв</button>
    </form>
</div>
